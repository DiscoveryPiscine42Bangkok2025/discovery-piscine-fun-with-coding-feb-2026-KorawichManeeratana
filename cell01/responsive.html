<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin: 0;
        height: 100vh;
      }

      div {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }

      #div1 {
        background-color: rgb(196, 236, 136);
      }

      #div2 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <p>First Cell</p>
    </div>
    <div id="div2">
      <p>Second Cell</p>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      div {
        flex: 1;
        height: 200px;
        display: flex;
        align-items: center;
        justify-items: center;
        text-align: center;
      }

      #div1 {
        background-color: rgb(196, 236, 136);
      }

      #div2 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <p>First Cell</p>
    </div>
    <div id="div2">
      <p>Second Cell</p>
    </div>
  </body>
</html>

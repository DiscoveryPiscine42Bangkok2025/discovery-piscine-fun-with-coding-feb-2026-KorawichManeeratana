<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <h3>Profile</h3>

      <table>
        <tr>
          <td>
            <img
              class="profile"
              src="https://i.scdn.co/image/ab67616d0000b2734198c92ec28483da79c7894d"
              alt="Avatar"
            />
          </td>
        </tr>

        <tr>
          <td class="login">GigaChad</td>
        </tr>

        <tr>
          <td class="desc">love games, movies, music, anime</td>
        </tr>

        <tr>
          <td class="social">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png" />
          </td>
        </tr>

        <tr>
          <td>
            <button>Contact</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
